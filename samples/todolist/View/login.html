<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>

        <script language="javascript" src="http://localhost/inc/html5shiv-printshiv.js"></script> 
        <script language="javascript" src="http://localhost/inc/jquery-1.10.2.js"></script> 
        <script language="javascript" src="http://localhost/inc/bootstrap.js"></script> 
        <script language="javascript" src="http://localhost/inc/moment-with-langs.js"></script>  
        <script language="javascript" src="http://localhost/inc/all.js"></script>  


        <link  href="http://localhost/inc/bootstrap.css" rel="stylesheet" type="text/css" />
        <link  href="http://localhost/inc/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <link  href="http://localhost/inc/all.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form method="post" action="/login/doLogin">
            <div class="alert_div"></div>
            <div class="panel panel-primary login_panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Todo List Login</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group <% if(usernameError) print("has-error"); %>">
                        <input class="form-control" id="username" name="username" type="text" value="<% if(!isTextEmpty(username)) print(username); %>" placeholder="username"/>
                    </div>
                    
                    <div class="form-group <% if(passwordError) print("has-error"); %>"">
                         <input class="form-control" id="password" name="password" type="password" value="" placeholder="password"/>
                    </div>
                    <button class="btn btn-info">Login</button>
                    
                    <a href="http://localhost/register" class="btn btn-link">Register</button>
                </div>
            </div>
        </form>
        <script>
         <% 
            if(!isTextEmpty(errorMessage))
                print("showAlert('"+errorMessage+"');");
         %>
        </script>
    </body>
</html>
